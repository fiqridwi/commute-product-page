<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Commute</title>
    <script
      src="https://kit.fontawesome.com/66dc7d3068.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="fas fa-subway"></i> Commute</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-xl-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
              <form class="get-started">
                <button class="btn btn-success" type="submit">
                  Getting Started
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!-- Nav END -->
      <!-- Hero Page START -->
      <div class="hero container">
        <div class="landing-left">
          <h2>Now Avaliable</h2>
          <h1 class="landing-title">Commute.</h1>
          <p>
            The most popular app for commuters. All the train information in one
            app. Real-time monitoring to all train schedule.
          </p>
          <div class="input-group landing-input">
            <input
              type="email"
              class="form-control"
              placeholder="Email adress"
            />
            <div class="input-group-append">
              <button class="btn btn-success" type="button">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="landing-right">
          <img src="./drawkit-transport-scene-9.svg" alt="" />
        </div>
      </div>

      <!-- Hero Page END -->
    </div>

    <!-- Promo Page START -->
    <div class="container">
      <div class="promo-wrapper">
        <div class="promo-left">
          <h2>The most up-to-date commuters app</h2>
          <button
            class="btn btn-success promo-button my-4"
            style="color: white"
            type="submit"
          >
            Learn more
            <i
              style="color: white; margin-left: 2rem"
              class="fas fa-arrow-circle-right"
            ></i>
          </button>
        </div>
        <div class="promo-right">
          <div class="promo-item item-orange">
            <div class="promo-ill me-lg-4">
              <i class="fas fa-mobile-alt fa-3x"></i>
            </div>
            <div class="promo-text mx-3">
              <h3>8+ Features</h3>
            </div>
          </div>
          <div class="promo-item item-green">
            <div class="promo-ill me-lg-4">
              <i class="fas fa-user-clock fa-3x"></i>
            </div>
            <div class="promo-text mx-3">
              <h3>Save Your Time</h3>
            </div>
          </div>
          <div class="promo-item item-orange">
            <div class="promo-ill me-lg-4">
              <i class="fas fa-users fa-3x"></i>
            </div>
            <div class="promo-text mx-3">
              <h3>Easy to Use</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Promo Page END -->
  </body>
</html>
